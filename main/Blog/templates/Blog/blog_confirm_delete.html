{% extends "main/base.html" %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить блог "{{ object.title|title }}"?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href='{% url 'Blog:list'%}' class="btn btn-warning">Отменить </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
