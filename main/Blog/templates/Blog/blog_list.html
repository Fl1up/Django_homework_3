{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'Blog:create' %}">Добавить блог</a>
    </div>
    {% for object in object_list %}
        <div class="col-md-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {{ object|title }}
                    {% load mediapath %}
                    <center/>
                    <p><img src="{% mediapath object.image %}" width="100%" height="170" alt="Иллюстрация"></p>
                    <rect width="70%" height="70%" fill="#55595c"></rect>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                    <p class="card-text">{{ object.name|title|truncatechars:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="button_two">
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                    href="{% url 'Blog:view' object.pk %}" class="text-black">Информация</a></button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                    href="{% url 'Blog:edit' object.pk %}" class="text-black">Обновить</a></button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                    href="{% url 'Blog:delete' object.pk %}" class="text-black">Удалить</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
