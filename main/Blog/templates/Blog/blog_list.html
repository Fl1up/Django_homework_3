{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url "Blog:create" %}">Добавить продукт</a>
    </div>
    {% for object in blog_list %}
        {% load mediapath %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {% load mediapath %}
                    <center/>
                    <div class="card card-cover h-50 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                         style="background-color: #dae0e5">
                        <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                            <h3 class="card-text"> {{ object.name|title|truncatechars:100 }}
                            {{ object|title }}</h3>
                            <ul class="d-flex list-unstyled mt-auto">
                                <li class="me-auto">
                                    <img src="{% mediapath object.preview %}" width="100%" height="170" alt="Иллюстрация"
                                         class="rounded-circle border border-white">
                                </li>
                        </div>
                        <div class="button_two">
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                    href="{% url 'Blog:view' object.pk %}" class="text-black">Информация</a>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                    href="{% url 'Blog:edit' object.pk %}" class="text-black">Обновить</a>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                    href="{% url 'Blog:delete' object.pk %}" class="text-black">Удалить</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
