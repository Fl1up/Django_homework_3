{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url "main:create" %}">Добавить продукт</a>
    </div>
    {% for object in product %}
        <div class="col-md-4"></a>
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {% load mediapath %}
                    <center/>
                    <p><img src="{% mediapath object.image %}" width="100%" height="170" alt="Иллюстрация"></p>
                    <rect width="70%" height="70%" fill="#55595c"></rect>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                    <p class="card-text">{{ object.name|title|truncatechars:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="button_two">
                            <button class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill"><a
                                    href="{% url 'main:catalog' object.pk %}" class="text-black">Информация</a></button>

                            <button class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill"><a
                                    href="{% url 'main:contact' %}" class="text-black">Заказать</a></button>

                            <button class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill"><a
                                    href="{% url 'main:update' object.pk %}" class="text-black">Изменить</a></button>

                            <button class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill"><a
                                    href="{% url 'main:delete' object.pk %}" class="btn-outline-danger">Удалить</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
