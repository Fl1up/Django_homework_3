{% extends "main/base.html"%}
{% block content %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                Офис Москва<br>
                Офис СПБ
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <h2>Напишите нам</h2>
            <form method="post">
                {% csrf_token %}
                <input class="form-control mb-2" name="name" placeholder="Андрей" />
                <input class="form-control mb-2" name="email" placeholder="Andry2007@example.com" />
                <textarea class="form-control mb-2" name="massage" placeholder="Хочу с вами работать"></textarea>
                <button type="submit" class="btn btn-primary form-control">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
