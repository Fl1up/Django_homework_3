{% extends "Product/base.html" %}
{% block content %}
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Для связи с нами пишите нам на почту</h1>
            <p class="col-lg-10 fs-4">У нас есть офисы в городах:</p>
            <p class="col-lg-10 fs-4">
                Воронеж,<br>
                Россошь,<br>
                Москва,<br>
                Санкт-Петербург</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
                {% csrf_token %}
                <input class="form-control mb-2" name="name" placeholder="Андрей"/>
                <input class="form-control mb-2" name="email" placeholder="Andry2007@example.com"/>
                <textarea class="form-control mb-2" name="massage" placeholder="Хочу с вами работать"></textarea>
                <button type="submit" class="btn btn-outline-primary form-control">Отправить</button>


            </form>
        </div>
{% endblock %}
